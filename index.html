<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Centrada</title>
    <style>
        /* Estilo para centrar la imagen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <a href="https://ibb.co/mbyQNWg">
        <img src="https://i.ibb.co/hLdpYzw/c3b60f3c5de4912bbddd3ccc248ef234.jpg" alt="c3b60f3c5de4912bbddd3ccc248ef234">
    </a>
</body>
</html>
